<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .container {
            /* display: flex;
            align-content: space-between;
            justify-content: space-between;
            flex-wrap: nowrap; */
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            overflow: hidden;
        }

        .card {
            margin: 0.5rem;
            line-height: 1.2;
        }
    </style>
    <title>VCredit | Financial Organization</title>
</head>

<body>
    <nav id="navbar">
        <h1 class="logo">
            <span class="text-primary">
                V<i class="fas fa-dollar-sign"></i></span>Credit
        </h1>
        <ul>
            <li><a href="http://localhost:3000/index.html">Home</a></li>
            <li><a href="http://localhost:3000/sign-up.html">Get a loan</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Login </a></li>
        </ul>
    </nav>

    <div id="all-pending-loan" class="container">

    </div>

    <div id="approved">
        <h3>Approved Loan</h3>
        <div id="approved-loan" class="container">
        </div>
    </div>
    <div id="declined">
        <h3>Declined Loan</h3>
        <div id="declined-loan" class="container">
        </div>
    </div>
    <div id="deleted">
        <h3>Deleted Loan</h3>
        <div id="deleted-loan" class="container">
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="./jquery-3.4.1.js"></script>
    <script src="./js/app-admin-ui.js"></script>
</body>

</html>
