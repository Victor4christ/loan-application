<body style="background:#344a72;">
    <nav id="navbar">
        <h1 class="logo">
            <span class="text-primary">
                V<i class="fas fa-dollar-sign"></i></span>Credit
        </h1>
        <ul>
            <li><a href="http://localhost:3000/index.html">Home</a></li>

            <li><a href="#">Services</a></li>
            <li><a href="#">Login </a></li>

    <div id="form-container">
        <div class="form-wrap">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
            <form id="form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" />
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" />
                </div>
                <div class="form-radio"> Gender:
                    <input style="margin-left: 1rem;" type="radio" name="gender" id="male" value="Male">
                    <label style="margin-left: 0.5rem;" for="male">Male</label>
                    <br>
                    <input style="margin-left: 4.65rem;" type="radio" name="gender" id="female" value="Female">
                    <label style="margin-left: 0.5rem;" for="female">Female</label>
                    <br>
                    <input style="margin-left: 4.65rem;" type="radio" name="gender" id="other" value="Other">
                    <label style="margin-left: 0.5rem;" for="other">Other</label>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="" id="dob">
                </div>
                <div class="form-group email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                </div>

                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2" />
                    <!-- change the type later or through Javascript -->
                </div>
                <div class="form-group">
                    <label for="phone">Mobile number</label>
                    <input type="text" name="phone" id="phone" />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="" id="address">
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" name="" id="occupation">
                </div>
                <div class="form-group">
                    <label for="houseRent">House Rent</label>
                    <input type="number" name="" id="houseRent">
                </div>
                <div class="form-group">
                    <label for="income">Your monthly Income</label>
                    <input type="number" id="income">
                </div>
                <div class="form-group">
                    <select name="" id="amount">
                        <option value="100000">N500,000</option>
                        <option value="200000">N1000,000</option>
                        <option value="500000">N2000,000</option>
                        <option value="1000000">N5000,000</option>
                    </select>
                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
                <div class="form-group">

                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="bottom-text">
                    By clicking the Sign Up button, you agree to our
                    <a href="#">Terms & Conditions</a> and
                    <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
        <footer>
            <p>Already have an account? <a href="#">Login Here</a></p>
        </footer>
    </div>

    <script src="./jquery-3.4.1.js"></script>
    <script src="./js/app.js"></script>
