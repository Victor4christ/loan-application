    <div id="form-container">
        <div class="form-wrap">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstName" id="first-name" />
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastName" id="last-name" />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" />
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="pasword2" id="password2" />
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="bottom-text">
                    By clicking the Sign Up button, you agree to our
                    <a href="#">Terms & Conditions</a> and
                    <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
        <footer>
            <p>Already have an account? <a href="#">Login Here</a></p>
        </footer>
    </div>



    <div class="container">
        <form>
            <h3>Create an account to get your loan</h3>

            <br>
            <input type="password" name="" id="password1" placeholder="Confirm your password">
            <br>
            <input type="date" name="" id="dob" placeholder="Date of birth">
            <br>
            <input type="text" name="" id="address" placeholder="address">
            <input type="text" name="" id="occupation" placeholder="occupation">
            <br>
            <input type="number" name="" id="income" placeholder="income">
            <br>
            <select name="" id="amount">
                <option value="100000">500,000</option>
                <option value="200000">1000,000</option>
                <option value="500000">2000,000</option>
                <option value="1000000">5000,000</option>
            </select>


            <!-- <input type="number" name="" id="amount" placeholder="amount"> -->

            <!-- <input type="submit"> -->

            <!-- name age occupation -->
            <button type="submit" id="submit-form">Submit</button>
        </form>
