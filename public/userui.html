<body style="background-color:#f5f5f5;">
    <nav id="navbar" class="navbar navbar-expand-sm bg-success navbar-dark">
        <a class="navbar-brand" href="http://localhost:3000/index.html">
            <!-- <h1 class="logo"> -->
            <strong>
                <span class="text-primary">
                    V<i class="fas fa-dollar-sign"></i></span>Credit
                <!-- </h1> --></strong>
        </a>
        <ul class="navbar-nav  justify-content-end nav-tabs">
            <li class="nav-item"><a class="nav-link" href="http://localhost:3000/index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="http://localhost:3000/sign-up.html">Get a loan</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
        </ul>
    </nav>

    <section>
        <div class="container-profile">
            <div class="card bg-light text-dark">
                <div class="card-body">
                    <div class="card-text alert alert-success role= " alert">
                        <strong>Logged in succesfully!</strong>
                    </div>
                    <div class="profile-info">
                        <div class="header">
                            <h4>Welcome, <span class="surname"></span></h4> <button
                                class="btn btn-primary btn-sm logout">Logout</button>
                        </div>
                        <div class="request-info">
                            <div style="display:inline-block; border: 2px solid gainsboro; border-radius: 5px;"
                                class="loan-info">Loan
                                <div style="display:inline-block;" class="info-loan-status">
                                </div>
                            </div>
                        </div>

                        <div class="">
                            <p id="message">You requested for the following: <br> &#8358;<span id="amount"
                                    class="amount"></span>
                                loan on
                                <span id="date-of-application" class="date-of-application"></span> </p>
                            <a href="" id="details" class="btn btn-primary">See full Profile</a>
                            <div id="details-card" class="card" style="width:20rem; display:none; margin-top: 2rem;">
                                <ul class="list-group list-group-flush text-info">
                                    <li class="list-group-item"><strong>Surname:</strong> <Span class="surname"></Span>
                                    </li>
                                    <li class="list-group-item"> <strong>First Name:</strong> <span
                                            id="firstname"></span>
                                    </li>

                                    <li class="list-group-item"> <strong>Email:</strong> <span id="email"></span>
                                    </li>
                                    <li class="list-group-item"> <strong>Gender:</strong><span id="gender"></span>
                                    </li>
                                    <li class="list-group-item"> <strong>Mobile:</strong><span id="mobile"></span>
                                    </li>
                                    <li class="list-group-item"> <strong>Date of Birth:</strong><span id="dob"></span>
                                    </li>
                                    <li class="list-group-item"> <strong>Address:</strong><span id="address"></span>
                                    </li>
                                    <li class="list-group-item"> <strong>Income:</strong><span id="income"></span>
                                    </li>
                                    <li class="list-group-item"> <strong>House rent:</strong><span
                                            id="house-rent"></span>
                                    </li>
                                    <li class="list-group-item"> <strong>Occupation:</strong><span
                                            id="occupation"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </section>
